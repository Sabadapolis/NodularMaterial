<div class="row">
    <div class="col-xs-4">
    </div>
    <div class="col-xs-4">
        <div class="form-group">
            <label for="userName">User Name</label>
            <input ng-model="vm.userName" type="text" class="form-control" id="userName" placeholder="User Name">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input ng-model="vm.password" type="password" class="form-control" id="password" placeholder="Password">
        </div>
        <div class="col-xs-12">
            <button type="button" class="btn btn-default pull-right" ng-click="vm.authenticate()">Log In</button>
        </div>
    </div>
    <div class="col-xs-4">
    </div>
</div>
